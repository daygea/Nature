<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Button Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            position: relative;
            width: 250px; /* Adjust size */
            height: 250px; /* Adjust size */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator button {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            border-radius: 50%;
            border: 2px solid green;
            background-color: white;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .calculator button:hover {
            background-color: green;
            color: white;
            transform: scale(1.1);
        }

        .calculator button:focus {
            outline: none;
            background-color: white;
            border: 2px solid green;
            color: green;
        }
    </style>
</head>
<body>
    <div class="calculator" id="calculator"></div>

    <script>
        function generateHiddenButtons() {
            const calculatorDiv = document.getElementById("calculator");
            calculatorDiv.innerHTML = "";
            
            let numbers = Array.from({ length: 9 }, (_, i) => i + 1);
            numbers.sort(() => Math.random() - 0.5);
            
            const radius = 100;
            const centerX = 125;
            const centerY = 125;

            numbers.forEach((num, index) => {
                const angle = (index / numbers.length) * (2 * Math.PI);
                const x = centerX + radius * Math.cos(angle) - 25;
                const y = centerY + radius * Math.sin(angle) - 25;
                
                const button = document.createElement("button");
                button.textContent = "";
                button.dataset.number = num;
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;

                button.onclick = function () {
                    this.textContent = this.dataset.number;
                    setTimeout(generateHiddenButtons, 1000);
                };

                calculatorDiv.appendChild(button);
            });
        }

        generateHiddenButtons();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Text on Image</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <input type="text" id="textInput" placeholder="Enter text" />
  <button onclick="updateCanvas()">Update Text</button>
  <br />
  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const img = new Image();
    img.src = "https://www.getabetterlifetv.com/cdn/shop/files/images_1.jpg?v=1728076619&width=1426"; // Replace with your image URL

    img.onload = function () {
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw image on canvas
    };

    function updateCanvas() {
      const text = document.getElementById("textInput").value;

      // Redraw the image
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      // Add the text
      ctx.font = "30px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }
  </script>
</body>
</html>
